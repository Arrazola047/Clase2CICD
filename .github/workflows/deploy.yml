name: Deploy to Server

on: push

jobs:
  first_job:
    name: Primer Job
    runs-on: ubuntu-latest
    env:
      NAME: CodigoFacilitoArrazola
    steps:
      - name: Working dir
        run: ls -al

      - name: Action
        uses: actions/checkout@v4

      - name: Working dir After checkout
        run: ls -al


  second_job:
    if: ${{github.ref == 'refs/heads/main'}}      #Este job solo se ejecutar치 si el push es a la rama main, NOTA, solo se puede agrear un if por job
    needs: first_job        #Este job necesita que el primer job termine exitosamente, de lo contrario no se ejecutar치. Definimos needs para que no se ejecute el segundo job de manera paralela con el priomero
    runs-on: ubuntu-latest

    steps:
      - name: Hola Mundo segundo
        if: false          #Este paso no se ejecutar치 porque la condici칩n es falsa
        run: echo "Hola Mundo segundo, este step no se ejecutara!"

      - name: Hola Mundo segundo 2
        run: echo "Hola Mundo segundo 2, este si se ejecuta! ${{ github.ref }}"